services:
  # Backend API Service
  - type: web
    name: military-hierarchy-backend
    runtime: python
    plan: free
    buildCommand: pip install -r backend/requirements.txt && python scripts/render_build.sh
    startCommand: cd backend && gunicorn backend:app --workers 2 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: GEMINI_API_KEY
        sync: false  # You'll add this manually in Render dashboard
      - key: DATABASE_URL
        fromDatabase:
          name: military-hierarchy-db
          property: connectionString
      - key: FRONTEND_URL
        fromService:
          type: web
          name: military-hierarchy-frontend
          property: host
    healthCheckPath: /hierarchy

  # Frontend Service
  - type: web
    name: military-hierarchy-frontend
    runtime: node
    plan: free
    rootDir: mil_dashboard
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: military-hierarchy-backend
          envVarKey: RENDER_EXTERNAL_URL

databases:
  # PostgreSQL Database
  - name: military-hierarchy-db
    plan: free
    databaseName: military_hierarchy
    user: military_user
